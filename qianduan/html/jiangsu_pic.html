<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>江苏园博园项目效果图轮播</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- 指示符 -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
        <li data-target="#demo" data-slide-to="5"></li>
        <li data-target="#demo" data-slide-to="6"></li>
        <li data-target="#demo" data-slide-to="7"></li>
        <li data-target="#demo" data-slide-to="8"></li>
        <li data-target="#demo" data-slide-to="9"></li>
        <li data-target="#demo" data-slide-to="10"></li>

      </ul>

      <!-- 轮播图片 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/screen/static/file/01.jpg"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/02.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/03.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/04.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/05.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/06.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/07.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/08.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/09.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/10.png"style="width: 1920px;height: 1080px">
        </div>
        <div class="carousel-item">
          <img src="/screen/static/file/11.png"style="width: 1920px;height: 1080px">
        </div>

      </div>

      <!-- 左右切换按钮 -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>
</body>
</html>
